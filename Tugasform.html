<body>
    
    <center>
    <h1>WELCOME TO FOOTBALL CLUB REGISTRATION FORM <br> PLEASE REGISTER YOUR ACCOUNT</h1>
    <form action="thankyou.html">
        <table>
            <tr class="nama">
                <th colspan="3"><b>REGISTER YOUR ACCOUNT</b></th>
            </tr>
            <tr class="akun">
                
                <td><label for="name">Username</label></td>
                <td>:</td>
                <td><input type="text" name="nama_pengguna" id="name" placeholder="Input username.." required></td>

            </tr>
            <tr class="akun">
                <td><label for="sandi">Password</label></td>
                <td>:</td>
                <td><input type="password" name="sandi" id="sandi" placeholder="Input password.." required></td>
            </tr>
            <tr class="akun">
                <td><label for="sandi2">Confirm Your Password</label></td>
                <td>:</td>
                <td><input type="password" name="sandi2" id="sandi2" placeholder="Input password again.." required></td>
            </tr>
            <tr class="nama2">
                <th colspan="3"><b>YOUR BIODATA</b></th>
            </tr>
            <tr class="hobby">
                <td><label for="nama">Name</label></td>
                <td>:</td>
                <td><input type="text" name="nama" id="nama" placeholder="Your name.." required></td>
            </tr>
            <tr class="hobby">
                <td><label for="gender">Gender</label></td>
                <td>:</td>
                <td><label for="lk">Man</label> <input type="radio" name="gender">
                    <label for="pr">Woman</label> <input type="radio" name="gender">
                </td>
                
            </tr>
            <tr class="hobby">
                <td><label for="tempat">Place,</label>
                    <label for="tanggal_lahir">Date of Birth</label>
                </td>
                <td>:</td>
                <td> <input type="tempat" name="tempat" placeholder="Your place of birth.."> <input type="date" name="tl" id="tanggal_lahir">
                </td>
            </tr>
            <tr class="hobby">
                <td><label for="country">Country</label>
                <td>:</td>
                <td>
                    <select name="country" id="country">
                        <option value="Indonesia">Indonesia</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="Singapure">Singapure</option>
                    </select>
                </td>
            </tr>
            <tr class="hobby">
                <td valign="top"><label for="hobby">Hobby</label></td>
                <td valign="top">:</td>
                <td class="ukuran">
                    <input type="checkbox" name="hobby1">Game <br>
                    <input type="checkbox" name="hobby2">Olahraga <br>
                    <input type="checkbox" name="hobby3">Nonton <br>
                    <input type="checkbox" name="hobby4">Membaca <br>
                    <input type="checkbox" name="hobby5">Memasak <br>
                    <input type="checkbox" name="hobby6">Lainnya <br>
                </td>
            </tr>
            <tr class="hobby">
                <td><label for="idola">Idol</label></td>
                <td>:</td>
                <td><input type="text" name="idola" id="idola" placeholder="Your idol.."></td>
            </tr>
            <tr class="nama3">
                <th colspan="3"><b>FOOTBALL</b></th>

            </tr>
            <tr class="bola">
                <td><label for="klub">Favorite Club</label></td>
                <td>:</td>
                <td><input type="text" name="klub" id="klub" placeholder="Input the club.."></td>
            </tr>
            <tr class="bola">
                <td><label for="pemain">Favorite Player</label></td>
                <td>:</td>
                <td><input type="text" name="pemain" id="pemain" placeholder="Input the player.."></td>
            </tr>
            <tr class="bola">
                <td><label for="pelatih">Favorite Coach</label></td>
                <td>:</td>
                <td><input type="text" name="pelatih" id="pelatih" placeholder="Input the coach.."></td>
            </tr>
            <tr class="bola">
                <td valign="top"><label for="saran">Your comments and suggestions</label></td>
                <td valign="top">:</td>
                <td><textarea name="saran" id="saran" cols="37" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="3"><input type="submit" value="Sumbit">
                <button type="reset">Reset</button></td>
            </tr>
        </table>
    </center>


    </form>
</body>
</html>
